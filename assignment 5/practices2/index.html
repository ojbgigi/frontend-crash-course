<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course 5-Practice2</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h2>Todo List</h2>
    <p>使用者可以新增、刪除和標記已完成的項目。這個module應該具有新增項目、刪除項目和標記完成的功能。</p>
    <div class="wrap">
        <div class="row todo">
            <div class="todo-wrap">
                <h4>Todo App</h4>
                <div class="todo-control">
                    <input class="todo-input" type="text" placeholder="Add your new todo">
                    <button class="add-btn"><svg width="24" height="24" viewBox="0 0 24 24"><path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"/></svg></button>
                </div>
                <ul class="todo-list">
                </ul>
                <p class="todo-tip">You have <span class="todo-num">0</span> pending tasks</p>
            </div>
        </div>
    </div>
    <script src="./index.js" type="module"></script>
</body>
</html>
