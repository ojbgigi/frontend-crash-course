<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Course 5-Practice3</title>

</head>

<body>
    <div class="head">
        <h3>Assignment5-practices3</h3>
        <a href="../../index.html">Back</a>
    </div>
    <h2>倒數計時器</h2>
    <p>使用者可以輸入以秒為單位的數字，並開始倒數計時，直到達到零時。模組應該提供開始、暫停和重置計時器的功能。</p>
    <div class="wrap">
        <div class="input-box">
            <input class="input-num" type="number" placeholder="請輸入秒數"><span>秒</span>
        </div>
        <div class="control-btn">
            <button class="reset-btn">重置</button>
            <button class="pause-btn">暫停</button>
            <button class="start-btn">開始</button>
        </div>
        <div class="counter-box">
            <h3>剩餘秒數</h3>
            <div class="num-display">
                <span class="counter-num">-</span><span>秒</span>
            </div>
        </div>
    </div>
    <script src="./index.js" type="module"></script>
</body>

</html>
