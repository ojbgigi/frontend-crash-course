<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Course 5-Practice1</title>
<link rel="stylesheet" href="./index.css">
</head>

<body>
    <h2>計算機</h2>
    <p>可以讓使用者輸入兩個數字並執行基本的計算功能，例如加法、減法、乘法和除法。最後顯示結果。</p>
    <div class="wrap">
        <div class="block">
            <input class="input-num1" type="number" placeholder="請輸入數字1">
            <div class="operation">
                <button class="plus-btn">+</button>
                <button class="minus-btn">-</button>
                <button class="multiply-btn">×</button>
                <button class="divide-btn">÷</button>
            </div>
            <input class="input-num2" type="number" placeholder="請輸入數字2">
            <button class="equals-btn">＝</button>
            <div class="result"></div>
        </div>


    </div>
    <script src="./index.js" type="module"></script>
</body>

</html>
